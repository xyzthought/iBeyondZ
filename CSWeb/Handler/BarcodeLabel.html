<div class="Section" style="border: 1px solid #EEEEEE; float: left; padding: 2px;
    width: 176px; height: 82; margin: 20px 0 0 20px;">
    <div style="padding-bottom: 2px; font-size: 10px;">
        [brandname]
    </div>
    <div style="padding-bottom: 2px; font-size: 10px">
        [productname]
    </div>
    <div style="padding-bottom: 2px; font-size: 10px;float:left;">
        Size : [productsize]</div>
        <div style="font-size:16px;float:right;font-weight:bold">€[sellingprice]</div><br />
    <div class="clBarcode" style="display: none" id="[dvbarcode]">
        [barcode]</div>
    <div id="[dvbarcodePrint]" class="barcodeTarget">
        [barcodePrint]
    </div>
</div>
