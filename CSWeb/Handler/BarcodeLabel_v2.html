<div class="Section" style="border: 1px solid #EEEEEE; float: left; padding: 2px;
    width: 1100px; height: 1450px; margin: 20px 0 0 20px;">
    <div style="padding-bottom: 2px; font-size: 6em">
        [brandname]
    </div>
    <div style="padding-bottom: 2px; font-size: 5em">
        [productname]
    </div>
    <div style="padding-bottom: 2px; font-size: 4em; float: left;">
        Size : <span style="font-size: 3em; font-weight: bold;">[productsize]</span></div>
    <div style="font-size: 12em; float: right; font-weight: bold">
        €[sellingprice]</div>
    <br />
    <div class="clBarcode" style="display: none" id="[dvbarcode]">
        [barcode]</div>
    <div id="[dvbarcodePrint]" class="barcodeTarget">
        [barcodePrint]
    </div>
</div>
<br />
<br />
<div style="clear:both"></div>
